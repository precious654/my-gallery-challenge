<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="devchallenges.png" />
  <link rel="stylesheet" href="style.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <title>My Gallery</title>
</head>
<body>
  <header class="header">
    <img src="profilePhoto.png" alt="an image" width="150px" height="200px">
    <p class="bolder">Rodney Cotton</p>
    <p class="smaller">Helsinki, Finland</p>
    <div class="information">
      <div class="info">
        <p>100</p>
        <p>Posts</p>
      </div>
      <div class="info">
        <p>2,242</p>
        <p>Followers</p>
      </div>
      <div class="info">
        <p class="number">1,432</p>
        <p>Following</p>
      </div>
    </div>
  </header>

  <section class="section">
    <img src="photo1.png" class="image-1" alt="an Image">
    <img src="photo2.png" class="image-2" alt="an Image">
    <img src="photo3.png" class="image-3" alt="an Image">
    <img src="photo_4.png" class="image-4" alt="an Image">
    <img src="photo5.png" class="image-5" alt="an Image">
    <img src="photo6.png" class="image-6" alt="an Image">
  </section>

  <footer class="footer">
    <p>Created By <a href="https://devchallenges.io/dashboard">PreciousCode</a>-devchallenges.io</p>
  </footer>

  <script type="text/javascript">

  let p = document.getElementsByTagName("p");
  p[2].style.marginInlineStart = "37px"; // 100
  p[3].style.marginInlineStart = "35px";
  p[4].style.marginInlineStart = "30px"; // 1142
  p[5].style.marginInlineStart = "17px";
  p[6].style.marginInlineStart = "30px"; //13
  p[7].style.marginInlineStart = "17px";

  p[2].style.marginBlockStart = "10px"; // 100
  p[2].style.marginBlockEnd = "5px"; // 100

  p[4].style.marginBlockStart = "10px"; // 100
  p[4].style.marginBlockEnd = "5px"; // 100

  p[6].style.marginBlockStart = "10px"; // 100
  p[6].style.marginBlockEnd = "5px"; // 100

  p[2].style.fontSize = "18px"; // 100
  p[4].style.fontSize = "18px"; // 100
  p[6].style.fontSize = "18px"; // 100

  p[2].style.fontWeight = "bold"; // 100
  p[4].style.fontWeight = "bold"; // 100
  p[6].style.fontWeight = "bolder"; // 100

  p[3].style.fontSize = "14px"; // 100
  p[5].style.fontSize = "14px"; // 100
  p[7].style.fontSize = "14px"; // 100

  p[3].style.color = "#BDBDBD"; // 100
  p[5].style.color = "#BDBDBD"; // 100
  p[7].style.color = "#BDBDBD"; // 100


  </script>
</body>
</html>
